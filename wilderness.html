<!DOCTYPE html>
<html>
<head>
    <title>üî∂ SHAPECRAFT - Shape Survival</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Arial Black', sans-serif;
        }
        
        #hud {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0,0,0,0.8);
            padding: 20px;
            border-radius: 15px;
            border-left: 5px solid cyan;
            backdrop-filter: blur(10px);
            font-family: 'Courier New', monospace;
            z-index: 100;
            box-shadow: 0 0 30px rgba(0,255,255,0.3);
        }
        
        #stats {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            background: rgba(0,0,0,0.8);
            padding: 20px;
            border-radius: 15px;
            border-right: 5px solid magenta;
            backdrop-filter: blur(10px);
            font-family: 'Courier New', monospace;
            z-index: 100;
            text-align: right;
        }
        
        #inventory {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 100;
            background: rgba(0,0,0,0.8);
            padding: 20px 40px;
            border-radius: 60px;
            border: 2px solid cyan;
            backdrop-filter: blur(10px);
        }
        
        .slot {
            width: 70px;
            height: 70px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            background: rgba(0,0,0,0.5);
        }
        
        .slot.selected {
            border-color: cyan;
            transform: scale(1.1);
            box-shadow: 0 0 20px cyan;
            background: rgba(0,255,255,0.1);
        }
        
        .slot .icon {
            font-size: 30px;
        }
        
        .slot .count {
            font-size: 14px;
            color: #aaa;
        }
        
        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30px;
            height: 30px;
            border: 2px solid rgba(255,255,255,0.8);
            border-radius: 50%;
            z-index: 100;
            pointer-events: none;
        }
        
        #crosshair::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 6px;
            height: 6px;
            background: cyan;
            border-radius: 50%;
            box-shadow: 0 0 10px cyan;
        }
        
        #message {
            position: absolute;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            color: cyan;
            font-size: 28px;
            text-shadow: 0 0 20px cyan;
            z-index: 100;
            background: rgba(0,0,0,0.7);
            padding: 15px 40px;
            border-radius: 50px;
            border: 2px solid cyan;
            opacity: 0;
            transition: all 0.3s;
            white-space: nowrap;
        }
        
        #message.show {
            opacity: 1;
            top: 120px;
        }
        
        #compass {
            position: absolute;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            color: #aaa;
            font-size: 14px;
            letter-spacing: 5px;
            z-index: 100;
        }
        
        #hotbar-selector {
            position: absolute;
            bottom: 130px;
            left: 50%;
            transform: translateX(-50%);
            color: cyan;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="hud">
        <div>‚ù§Ô∏è <span id="health">100</span>%</div>
        <div>üçó <span id="food">80</span>%</div>
        <div>‚ö° <span id="energy">100</span>%</div>
    </div>
    
    <div id="stats">
        <div>üå≤ WOOD: <span id="wood">0</span></div>
        <div>ü™® STONE: <span id="stone">0</span></div>
        <div>üè† BASE: <span id="base">NONE</span></div>
        <div>üåô DAY <span id="time">1</span></div>
    </div>
    
    <div id="inventory">
        <div class="slot selected" id="slot1">
            <span class="icon">ü™ì</span>
            <span class="count">AXE</span>
        </div>
        <div class="slot" id="slot2">
            <span class="icon">üî®</span>
            <span class="count">BUILD</span>
        </div>
        <div class="slot" id="slot3">
            <span class="icon">üå≤</span>
            <span class="count" id="wood-count">0</span>
        </div>
        <div class="slot" id="slot4">
            <span class="icon">ü™®</span>
            <span class="count" id="stone-count">0</span>
        </div>
        <div class="slot" id="slot5">
            <span class="icon">üè†</span>
            <span class="count" id="base-count">0</span>
        </div>
    </div>
    
    <div id="crosshair"></div>
    <div id="message">‚õèÔ∏è WELCOME TO SHAPECRAFT</div>
    <div id="compass">N  ‚Ä¢  NE  ‚Ä¢  E  ‚Ä¢  SE  ‚Ä¢  S  ‚Ä¢  SW  ‚Ä¢  W  ‚Ä¢  NW</div>
    <div id="hotbar-selector">‚ñº</div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.128.0/build/three.module.js"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        
        // =============================================
        // SETUP
        // =============================================
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB);
        scene.fog = new THREE.Fog(0x87CEEB, 50, 200);
        
        const camera = new THREE.PerspectiveCamera(80, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(10, 5, 10);
        
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        document.body.appendChild(renderer.domElement);
        
        // =============================================
        // LIGHTING
        // =============================================
        const sunLight = new THREE.DirectionalLight(0xfff5d1, 1.5);
        sunLight.position.set(50, 100, 50);
        sunLight.castShadow = true;
        sunLight.shadow.mapSize.width = 2048;
        sunLight.shadow.mapSize.height = 2048;
        sunLight.shadow.camera.near = 1;
        sunLight.shadow.camera.far = 200;
        sunLight.shadow.camera.left = -100;
        sunLight.shadow.camera.right = 100;
        sunLight.shadow.camera.top = 100;
        sunLight.shadow.camera.bottom = -100;
        scene.add(sunLight);
        
        const ambientLight = new THREE.AmbientLight(0x404060);
        scene.add(ambientLight);
        
        // =============================================
        // GROUND (with grid for Minecraft feel)
        // =============================================
        const groundSize = 200;
        const groundGeometry = new THREE.PlaneGeometry(groundSize, groundSize);
        groundGeometry.rotateX(-Math.PI / 2);
        
        // Create checkerboard pattern
        const groundMaterial = new THREE.MeshStandardMaterial({ 
            color: 0x5a8c5a,
            roughness: 0.8,
            emissive: 0x111111
        });
        
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.receiveShadow = true;
        ground.position.y = -0.5;
        scene.add(ground);
        
        // Add grid lines (like Minecraft)
        const gridHelper = new THREE.GridHelper(groundSize, 40, 0x88ff88, 0x448844);
        gridHelper.position.y = -0.49;
        scene.add(gridHelper);
        
        // =============================================
        // PLAYER CHARACTER (Block-style)
        // =============================================
        const player = new THREE.Group();
        
        // Body (rectangle)
        const bodyGeo = new THREE.BoxGeometry(1, 2, 1);
        const bodyMat = new THREE.MeshStandardMaterial({ color: 0x3366cc, emissive: 0x112233 });
        const body = new THREE.Mesh(bodyGeo, bodyMat);
        body.position.y = 1;
        body.castShadow = true;
        body.receiveShadow = true;
        player.add(body);
        
        // Head
        const headGeo = new THREE.BoxGeometry(0.8, 0.8, 0.8);
        const headMat = new THREE.MeshStandardMaterial({ color: 0xffccaa });
        const head = new THREE.Mesh(headGeo, headMat);
        head.position.y = 2.4;
        head.castShadow = true;
        head.receiveShadow = true;
        player.add(head);
        
        // Arms
        const armGeo = new THREE.BoxGeometry(0.4, 1.2, 0.4);
        const armMat = new THREE.MeshStandardMaterial({ color: 0x3366cc });
        
        const leftArm = new THREE.Mesh(armGeo, armMat);
        leftArm.position.set(-0.8, 1.2, 0);
        leftArm.castShadow = true;
        player.add(leftArm);
        
        const rightArm = new THREE.Mesh(armGeo, armMat);
        rightArm.position.set(0.8, 1.2, 0);
        rightArm.castShadow = true;
        player.add(rightArm);
        
        // Legs
        const legGeo = new THREE.BoxGeometry(0.4, 1.2, 0.4);
        const legMat = new THREE.MeshStandardMaterial({ color: 0x224488 });
        
        const leftLeg = new THREE.Mesh(legGeo, legMat);
        leftLeg.position.set(-0.4, 0.2, 0);
        leftLeg.castShadow = true;
        player.add(leftLeg);
        
        const rightLeg = new THREE.Mesh(legGeo, legMat);
        rightLeg.position.set(0.4, 0.2, 0);
        rightLeg.castShadow = true;
        player.add(rightLeg);
        
        // Tool in hand
        const toolGeo = new THREE.BoxGeometry(0.2, 1, 0.2);
        const toolMat = new THREE.MeshStandardMaterial({ color: 0x888888 });
        const tool = new THREE.Mesh(toolGeo, toolMat);
        tool.position.set(1.2, 1.2, 0.5);
        tool.rotation.z = 0.3;
        player.add(tool);
        
        player.position.set(0, 0, 0);
        scene.add(player);
        
        // =============================================
        // TREES (Shape-based, Minecraft style)
        // =============================================
        const trees = [];
        
        function createTree(x, z) {
            const group = new THREE.Group();
            
            // Trunk (brown cylinder)
            const trunkGeo = new THREE.CylinderGeometry(0.5, 0.5, 3);
            const trunkMat = new THREE.MeshStandardMaterial({ color: 0x8B4513 });
            const trunk = new THREE.Mesh(trunkGeo, trunkMat);
            trunk.position.y = 1.5;
            trunk.castShadow = true;
            trunk.receiveShadow = true;
            group.add(trunk);
            
            // Leaves (green cubes - Minecraft style)
            const leafMat = new THREE.MeshStandardMaterial({ color: 0x2a8c2a });
            
            // Layer 1
            for (let i = -1; i <= 1; i++) {
                for (let j = -1; j <= 1; j++) {
                    if (i === 0 && j === 0) continue;
                    const leaf = new THREE.Mesh(new THREE.BoxGeometry(0.8, 0.8, 0.8), leafMat);
                    leaf.position.set(i, 2.8, j);
                    leaf.castShadow = true;
                    group.add(leaf);
                }
            }
            
            // Layer 2
            const leafTop = new THREE.Mesh(new THREE.BoxGeometry(1.2, 0.8, 1.2), leafMat);
            leafTop.position.y = 3.6;
            leafTop.castShadow = true;
            group.add(leafTop);
            
            // Top
            const leafPeak = new THREE.Mesh(new THREE.BoxGeometry(0.6, 0.6, 0.6), leafMat);
            leafPeak.position.y = 4.2;
            leafPeak.castShadow = true;
            group.add(leafPeak);
            
            group.position.set(x, 0, z);
            return group;
        }
        
        // Generate forest
        for (let i = 0; i < 30; i++) {
            const angle = Math.random() * Math.PI * 2;
            const radius = 15 + Math.random() * 40;
            const x = Math.cos(angle) * radius;
            const z = Math.sin(angle) * radius;
            
            const tree = createTree(x, z);
            scene.add(tree);
            trees.push(tree);
        }
        
        // =============================================
        // RESOURCES (Stone, Wood)
        // =============================================
        const resources = [];
        
        // Stone deposits
        for (let i = 0; i < 20; i++) {
            const group = new THREE.Group();
            
            const angle = Math.random() * Math.PI * 2;
            const radius = 10 + Math.random() * 50;
            const x = Math.cos(angle) * radius;
            const z = Math.sin(angle) * radius;
            
            const stoneGeo = new THREE.DodecahedronGeometry(0.6);
            const stoneMat = new THREE.MeshStandardMaterial({ color: 0x888888, roughness: 0.8 });
            const stone = new THREE.Mesh(stoneGeo, stoneMat);
            stone.position.y = 0.3;
            stone.castShadow = true;
            group.add(stone);
            
            group.position.set(x, 0, z);
            scene.add(group);
            resources.push({ type: 'stone', mesh: group, health: 3 });
        }
        
        // =============================================
        // PLAYER BASE (Starts empty)
        // =============================================
        const baseBlocks = [];
        const baseGroup = new THREE.Group();
        baseGroup.position.set(0, 0, 0);
        scene.add(baseGroup);
        
        function addBaseBlock(x, y, z, type) {
            let color, geometry;
            
            if (type === 'wood') {
                color = 0x8B4513;
                geometry = new THREE.BoxGeometry(1, 1, 1);
            } else if (type === 'stone') {
                color = 0x888888;
                geometry = new THREE.BoxGeometry(1, 1, 1);
            } else {
                color = 0xcccccc;
                geometry = new THREE.BoxGeometry(1, 1, 1);
            }
            
            const material = new THREE.MeshStandardMaterial({ color });
            const block = new THREE.Mesh(geometry, material);
            block.position.set(x, y, z);
            block.castShadow = true;
            block.receiveShadow = true;
            baseGroup.add(block);
            
            baseBlocks.push({ mesh: block, type, x, y, z });
        }
        
        // Start with a small platform
        addBaseBlock(0, -0.5, 0, 'wood');
        addBaseBlock(1, -0.5, 0, 'wood');
        addBaseBlock(-1, -0.5, 0, 'wood');
        addBaseBlock(0, -0.5, 1, 'wood');
        addBaseBlock(0, -0.5, -1, 'wood');
        
        // =============================================
        // GAME STATE
        // =============================================
        const gameState = {
            health: 100,
            food: 80,
            energy: 100,
            wood: 0,
            stone: 0,
            day: 1,
            selectedSlot: 1,
            baseLevel: 1,
            message: ''
        };
        
        // =============================================
        // CONTROLS
        // =============================================
        const keys = {};
        let yaw = 0;
        let pitch = 0;
        
        document.addEventListener('keydown', (e) => {
            const key = e.key.toLowerCase();
            keys[key] = true;
            
            // Hotbar selection
            if (key >= '1' && key <= '5') {
                gameState.selectedSlot = parseInt(key);
                document.querySelectorAll('.slot').forEach((slot, i) => {
                    if (i === gameState.selectedSlot - 1) {
                        slot.classList.add('selected');
                    } else {
                        slot.classList.remove('selected');
                    }
                });
                showMessage(`SELECTED: ${getSlotName(gameState.selectedSlot)}`);
            }
            
            // Chop tree
            if (key === 'e') {
                chopNearestTree();
            }
            
            // Build
            if (key === 'b') {
                buildBlock();
            }
            
            // Mine stone
            if (key === 'm') {
                mineNearestStone();
            }
        });
        
        document.addEventListener('keyup', (e) => {
            keys[e.key.toLowerCase()] = false;
        });
        
        // Mouse look
        document.addEventListener('mousemove', (e) => {
            if (document.pointerLockElement === renderer.domElement) {
                yaw -= e.movementX * 0.002;
                pitch -= e.movementY * 0.002;
                pitch = Math.max(-1, Math.min(1, pitch));
                
                camera.rotation.y = yaw;
                camera.rotation.x = pitch;
            }
        });
        
        renderer.domElement.addEventListener('click', () => {
            renderer.domElement.requestPointerLock();
        });
        
        // =============================================
        // GAME MECHANICS
        // =============================================
        function showMessage(text) {
            const msgEl = document.getElementById('message');
            msgEl.textContent = text;
            msgEl.classList.add('show');
            setTimeout(() => msgEl.classList.remove('show'), 2000);
        }
        
        function getSlotName(slot) {
            const names = ['AXE', 'BUILD', 'WOOD', 'STONE', 'BASE'];
            return names[slot - 1];
        }
        
        function chopNearestTree() {
            let nearestDist = Infinity;
            let nearestTree = null;
            
            trees.forEach(tree => {
                const dist = player.position.distanceTo(tree.position);
                if (dist < 5 && dist < nearestDist) {
                    nearestDist = dist;
                    nearestTree = tree;
                }
            });
            
            if (nearestTree) {
                scene.remove(nearestTree);
                trees.splice(trees.indexOf(nearestTree), 1);
                gameState.wood += 5;
                gameState.energy -= 5;
                showMessage('üå≤ CHOPPED TREE +5 WOOD');
                updateHUD();
            } else {
                showMessage('‚ùå NO TREE NEARBY');
            }
        }
        
        function mineNearestStone() {
            let nearestDist = Infinity;
            let nearestStone = null;
            
            resources.forEach(resource => {
                const dist = player.position.distanceTo(resource.mesh.position);
                if (dist < 5 && dist < nearestDist) {
                    nearestDist = dist;
                    nearestStone = resource;
                }
            });
            
            if (nearestStone) {
                scene.remove(nearestStone.mesh);
                resources.splice(resources.indexOf(nearestStone), 1);
                gameState.stone += 3;
                gameState.energy -= 5;
                showMessage('ü™® MINED STONE +3 STONE');
                updateHUD();
            } else {
                showMessage('‚ùå NO STONE NEARBY');
            }
        }
        
        function buildBlock() {
            if (gameState.wood >= 2) {
                // Build in front of player
                const dir = new THREE.Vector3(0, 0, -1);
                dir.applyEuler(camera.rotation);
                dir.y = 0;
                dir.normalize();
                
                const buildPos = player.position.clone().add(dir.multiplyScalar(3));
                buildPos.x = Math.round(buildPos.x);
                buildPos.z = Math.round(buildPos.z);
                buildPos.y = 0;
                
                addBaseBlock(buildPos.x, buildPos.y, buildPos.z, 'wood');
                gameState.wood -= 2;
                gameState.baseLevel++;
                showMessage('üè† BUILT BLOCK');
                updateHUD();
            } else {
                showMessage('‚ùå NEED 2 WOOD');
            }
        }
        
        function updateHUD() {
            document.getElementById('health').textContent = Math.max(0, gameState.health);
            document.getElementById('food').textContent = gameState.food;
            document.getElementById('energy').textContent = gameState.energy;
            document.getElementById('wood').textContent = gameState.wood;
            document.getElementById('stone').textContent = gameState.stone;
            document.getElementById('base').textContent = gameState.baseLevel;
            document.getElementById('time').textContent = gameState.day;
            
            document.getElementById('wood-count').textContent = gameState.wood;
            document.getElementById('stone-count').textContent = gameState.stone;
            document.getElementById('base-count').textContent = gameState.baseLevel;
        }
        
        // =============================================
        // PLAYER MOVEMENT
        // =============================================
        function updatePlayer() {
            const speed = 0.1;
            const moveDir = new THREE.Vector3();
            
            if (keys['w']) moveDir.z -= speed;
            if (keys['s']) moveDir.z += speed;
            if (keys['a']) moveDir.x -= speed;
            if (keys['d']) moveDir.x += speed;
            
            // Rotate movement direction based on camera yaw
            moveDir.applyAxisAngle(new THREE.Vector3(0, 1, 0), yaw);
            
            player.position.x += moveDir.x;
            player.position.z += moveDir.z;
            
            // Update camera to follow player
            camera.position.x = player.position.x;
            camera.position.z = player.position.z;
            camera.position.y = player.position.y + 2.5;
            
            // Update compass
            const dirIndex = Math.round((yaw + Math.PI*2) % (Math.PI*2) * 8 / (Math.PI*2));
            const dirs = ['N', 'NE', 'E', 'SE', 'S', 'SW', 'W', 'NW', 'N'];
            document.getElementById('compass').innerHTML = `‚¨ÜÔ∏è ${dirs[dirIndex]} ‚¨áÔ∏è`;
            
            // Drain energy when moving
            if (moveDir.length() > 0) {
                gameState.energy -= 0.1;
                gameState.food -= 0.05;
            }
            
            // Regenerate health if well fed
            if (gameState.food > 50 && gameState.energy > 50) {
                gameState.health = Math.min(100, gameState.health + 0.1);
            }
            
            // Animate player
            if (keys['w'] || keys['s'] || keys['a'] || keys['d']) {
                player.children[2].rotation.x += 0.1; // Arms
                player.children[3].rotation.x -= 0.1;
                player.children[4].rotation.x -= 0.1; // Legs
                player.children[5].rotation.x += 0.1;
            }
        }
        
        // =============================================
        // DAY/NIGHT CYCLE
        // =============================================
        let timeOfDay = 6;
        
        function updateTime() {
            timeOfDay += 0.001;
            if (timeOfDay > 24) {
                timeOfDay = 0;
                gameState.day++;
            }
            
            const sunAngle = (timeOfDay / 24) * Math.PI * 2;
            const sunHeight = Math.sin(sunAngle);
            
            sunLight.position.x = Math.cos(sunAngle) * 100;
            sunLight.position.y = Math.max(10, sunHeight * 100);
            sunLight.position.z = Math.sin(sunAngle) * 100;
            
            const ambientIntensity = Math.max(0.1, Math.min(0.5, sunHeight * 0.4 + 0.2));
            ambientLight.intensity = ambientIntensity;
            
            if (sunHeight > 0.3) {
                scene.background.setHex(0x87CEEB);
            } else if (sunHeight > -0.3) {
                scene.background.setHex(0x334466);
            } else {
                scene.background.setHex(0x111122);
            }
        }
        
        // =============================================
        // ENEMIES (Simple cube monsters at night)
        // =============================================
        const enemies = [];
        
        function spawnEnemy() {
            if (timeOfDay < 18 && timeOfDay > 6) return; // Only at night
            
            if (Math.random() < 0.01 && enemies.length < 5) {
                const group = new THREE.Group();
                
                // Body
                const bodyGeo = new THREE.BoxGeometry(1, 1.5, 0.8);
                const bodyMat = new THREE.MeshStandardMaterial({ color: 0xaa2222, emissive: 0x330000 });
                const body = new THREE.Mesh(bodyGeo, bodyMat);
                body.position.y = 0.75;
                body.castShadow = true;
                group.add(body);
                
                // Eyes
                const eyeGeo = new THREE.SphereGeometry(0.15);
                const eyeMat = new THREE.MeshStandardMaterial({ color: 0xff0000, emissive: 0x550000 });
                
                const eye1 = new THREE.Mesh(eyeGeo, eyeMat);
                eye1.position.set(-0.3, 1.2, 0.5);
                group.add(eye1);
                
                const eye2 = new THREE.Mesh(eyeGeo, eyeMat);
                eye2.position.set(0.3, 1.2, 0.5);
                group.add(eye2);
                
                // Position near player but not too close
                const angle = Math.random() * Math.PI * 2;
                const dist = 15 + Math.random() * 10;
                group.position.x = player.position.x + Math.cos(angle) * dist;
                group.position.z = player.position.z + Math.sin(angle) * dist;
                group.position.y = 0;
                
                scene.add(group);
                enemies.push({ mesh: group, health: 3 });
            }
        }
        
        function updateEnemies() {
            enemies.forEach((enemy, index) => {
                // Move toward player
                const dir = new THREE.Vector3(
                    player.position.x - enemy.mesh.position.x,
                    0,
                    player.position.z - enemy.mesh.position.z
                ).normalize();
                
                enemy.mesh.position.x += dir.x * 0.03;
                enemy.mesh.position.z += dir.z * 0.03;
                
                // Face player
                enemy.mesh.lookAt(player.position);
                
                // Attack player
                if (enemy.mesh.position.distanceTo(player.position) < 2) {
                    gameState.health -= 2;
                    
                    // Damage effect
                    document.body.style.backgroundColor = 'rgba(255,0,0,0.2)';
                    setTimeout(() => document.body.style.backgroundColor = '', 100);
                }
            });
        }
        
        // =============================================
        // ANIMATION LOOP
        // =============================================
        function animate() {
            requestAnimationFrame(animate);
            
            updateTime();
            updatePlayer();
            updateEnemies();
            spawnEnemy();
            updateHUD();
            
            // Rotate trees slightly for wind
            trees.forEach(tree => {
                tree.rotation.y += 0.001;
            });
            
            renderer.render(scene, camera);
        }
        
        animate();
        
        // Handle resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        // Initial message
        showMessage('‚õèÔ∏è MINE WOOD (E) | BUILD (B) | MINE STONE (M)');
        
        console.log('%cüî∂ SHAPECRAFT LOADED', 'color: cyan; font-size: 20px');
        console.log('Controls: WASD move, E chop, M mine, B build, 1-5 select');
    </script>
</body>
