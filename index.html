<!DOCTYPE html>
<html>
<head>
    <title>My 3D Website</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        #info {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            z-index: 10;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        h1 {
            font-size: 4em;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        p {
            font-size: 1.5em;
            margin-bottom: 30px;
        }
        
        button {
            padding: 15px 40px;
            font-size: 1.2em;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        button:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 20px rgba(255,107,107,0.4);
        }
    </style>
</head>
<body>
    <div id="info">
        <h1>âœ¨ Xanadu's 3D Studio</h1>
        <p>Beautiful websites made simple</p>
        <button>Get Started</button>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.128.0/build/three.module.js"
            }
        }
    </script>

   <script type="module">
        import * as THREE from 'three';

        // Setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x050510);
        
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 8;
        
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        // --- CREATE A SPIRAL GALAXY ---
        const galaxyGeometry = new THREE.BufferGeometry();
        const galaxyCount = 5000;
        
        const positions = new Float32Array(galaxyCount * 3);
        const colors = new Float32Array(galaxyCount * 3);
        
        const colorInside = new THREE.Color(0xff6b6b);
        const colorOutside = new THREE.Color(0x4ecdc4);
        
        for (let i = 0; i < galaxyCount; i++) {
            // Spiral math!
            const r = Math.random() * 5;
            const angle = r * 5; // Spiral factor
            const height = Math.sin(r * 3) * 1.5;
            
            const x = Math.cos(angle) * r;
            const y = height;
            const z = Math.sin(angle) * r;
            
            positions[i*3] = x;
            positions[i*3+1] = y;
            positions[i*3+2] = z;
            
            // Color gradient
            const mixedColor = colorInside.clone().lerp(colorOutside, r / 5);
            colors[i*3] = mixedColor.r;
            colors[i*3+1] = mixedColor.g;
            colors[i*3+2] = mixedColor.b;
        }
        
        galaxyGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        galaxyGeometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
        
        const galaxyMaterial = new THREE.PointsMaterial({
            size: 0.1,
            vertexColors: true,
            blending: THREE.AdditiveBlending,
            transparent: true,
            depthWrite: false
        });
        
        const galaxy = new THREE.Points(galaxyGeometry, galaxyMaterial);
        scene.add(galaxy);

        // --- ADD A GLOWING CORE (BLACK HOLE EFFECT) ---
        const coreGeometry = new THREE.SphereGeometry(0.8, 32, 32);
        const coreMaterial = new THREE.MeshStandardMaterial({
            color: 0xff3366,
            emissive: 0x440011,
            roughness: 0.2,
            metalness: 0.8
        });
        const core = new THREE.Mesh(coreGeometry, coreMaterial);
        scene.add(core);

        // Add inner glow ring
        const glowRingGeometry = new THREE.TorusGeometry(1.2, 0.05, 16, 100);
        const glowRingMaterial = new THREE.MeshStandardMaterial({
            color: 0x4ecdc4,
            emissive: 0x114444,
            transparent: true,
            opacity: 0.8
        });
        const glowRing = new THREE.Mesh(glowRingGeometry, glowRingMaterial);
        glowRing.rotation.x = Math.PI / 2;
        scene.add(glowRing);

        // Add outer ring
        const outerRingGeometry = new THREE.TorusGeometry(1.8, 0.03, 16, 100);
        const outerRingMaterial = new THREE.MeshStandardMaterial({
            color: 0xff6b6b,
            emissive: 0x331111,
            transparent: true,
            opacity: 0.6
        });
        const outerRing = new THREE.Mesh(outerRingGeometry, outerRingMaterial);
        outerRing.rotation.x = Math.PI / 2;
        outerRing.rotation.z = 0.3;
        scene.add(outerRing);

        // --- FLOATING CRYSTALS AROUND THE CORE ---
        const crystals = [];
        for (let i = 0; i < 12; i++) {
            const geometry = new THREE.OctahedronGeometry(0.15);
            const material = new THREE.MeshStandardMaterial({
                color: i % 2 === 0 ? 0xff6b6b : 0x4ecdc4,
                emissive: 0x222222,
                roughness: 0.3,
                metalness: 0.4
            });
            const crystal = new THREE.Mesh(geometry, material);
            
            const angle = (i / 12) * Math.PI * 2;
            const radius = 2.5;
            crystal.position.x = Math.cos(angle) * radius;
            crystal.position.z = Math.sin(angle) * radius;
            crystal.position.y = Math.sin(angle * 2) * 0.5;
            
            scene.add(crystal);
            crystals.push(crystal);
        }

        // --- LIGHTING FOR DRAMA ---
        const ambientLight = new THREE.AmbientLight(0x404060);
        scene.add(ambientLight);
        
        const light1 = new THREE.PointLight(0xff3366, 2, 10);
        light1.position.set(2, 2, 2);
        scene.add(light1);
        
        const light2 = new THREE.PointLight(0x4ecdc4, 2, 10);
        light2.position.set(-2, -1, -2);
        scene.add(light2);
        
        // Add pulsing light
        const pulseLight = new THREE.PointLight(0xff6b6b, 3, 8);
        pulseLight.position.set(0, 0, 2);
        scene.add(pulseLight);

        // --- RAINBOW PARTICLE STREAMS ---
        const streamGeometry = new THREE.BufferGeometry();
        const streamCount = 800;
        const streamPositions = new Float32Array(streamCount * 3);
        
        for (let i = 0; i < streamCount; i++) {
            const t = i / streamCount;
            const angle = t * Math.PI * 8;
            const radius = 3 + Math.sin(t * 10) * 1;
            
            streamPositions[i*3] = Math.cos(angle) * radius;
            streamPositions[i*3+1] = Math.sin(angle * 2) * 1.5;
            streamPositions[i*3+2] = Math.sin(angle) * radius;
        }
        
        streamGeometry.setAttribute('position', new THREE.BufferAttribute(streamPositions, 3));
        
        const streamMaterial = new THREE.PointsMaterial({
            size: 0.08,
            color: 0x88ccff,
            blending: THREE.AdditiveBlending
        });
        
        const stream = new THREE.Points(streamGeometry, streamMaterial);
        scene.add(stream);

        // --- ANIMATION WITH MIND-BENDING EFFECTS ---
        let time = 0;
        
        function animate() {
            requestAnimationFrame(animate);
            
            time += 0.005;
            
            // Rotate galaxy
            galaxy.rotation.y += 0.001;
            galaxy.rotation.x += 0.0005;
            
            // Pulse the core
            const scale = 1 + Math.sin(time * 5) * 0.05;
            core.scale.set(scale, scale, scale);
            
            // Rotate rings
            glowRing.rotation.y += 0.002;
            glowRing.rotation.x = Math.PI / 2 + Math.sin(time) * 0.1;
            
            outerRing.rotation.y += 0.003;
            outerRing.rotation.x = Math.PI / 2 + Math.cos(time) * 0.1;
            
            // Float crystals
            crystals.forEach((crystal, i) => {
                crystal.rotation.x += 0.01;
                crystal.rotation.y += 0.02;
                crystal.position.y += Math.sin(time * 3 + i) * 0.005;
            });
            
            // Rotate stream
            stream.rotation.y += 0.002;
            stream.rotation.z += 0.001;
            
            // Pulse light intensity
            pulseLight.intensity = 2 + Math.sin(time * 8) * 1.5;
            
            // Move camera slightly
            camera.position.x = Math.sin(time * 0.2) * 2;
            camera.position.y = Math.cos(time * 0.3) * 1;
            camera.lookAt(0, 0, 0);
            
            renderer.render(scene, camera);
        }
        
        animate();

        // Handle resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
